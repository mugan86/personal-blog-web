<div class="card h-100 shadow border-0" *ngIf="info">
  <div class="image-section">
    <img
    class="card-img-top"
    src="{{ info.image }}"
    alt="..."
    onerror="this.src='/assets/img/default.webp'"
    />
    <span class="top-left">Here's the overlay text</span>
    <span class="bottom-left">{{ info.price }}</span>
  </div>
  
  <div class="card-body p-4">
    <div class="badge bg-primary bg-gradient rounded-pill mb-2">python</div>
    <app-badge [label]="'desde-0'"></app-badge>
    <div class="badge bg-primary bg-gradient rounded-pill mb-2">desde-0</div>
    <span class="text-decoration-none link-dark stretched-link"
      ><h5 class="card-title mb-3">{{ info.title }}</h5></span
    >
    <p class="card-text mb-0">
      {{ info.description }}
    </p>
    <br />

    <a
      *ngIf="info.externalRouter != '-'"
      [href]="info.externalRouter"
      target="_blank" class="stretched-link btn btn-primary contact"
      >MÃ¡s detalles</a
    >
  </div>
